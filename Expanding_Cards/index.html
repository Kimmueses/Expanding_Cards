<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome kit -->
  <!-- <script src="https://kit.fontawesome.com/6fd904218d.js" crossorigin="anonymous"></script> -->
  
  <!-- Linking css file -->
  <link rel="stylesheet" href="style.css">
  <title>Expanding Cards</title>
</head>

<body>
  <!-- Creating the 5 panels and using unsplash free images -->
  <div class="container">
    <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1643980074478-2aa9e93a9e30?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHdoaXRlJTIwdGVtcGxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');">
      <h3>White Temple - Thailand</h3>
    </div>

    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1582895516735-25a974f11f2c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8dGhlJTIwZ3JlYXQlMjB3YWxsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');">
      <h3>The Great Wall of China</h3>
    </div>

    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1668115118877-ca2946340036?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmFtYm9vJTIwcml2ZXIlMjBqYW1haWNhfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');">
      <h3>The Great River - Jamaica</h3>
    </div>

    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1667401101616-16241aef804c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bW9udW1lbnRvJTIwJTIwc2FudGlhZ298ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');">
      <h3>Monumento - Dominican Republic</h3>
    </div>

    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1584999872814-569a6b02a2b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8dHJldmklMjBmb3VudGFpbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60');">
      <h3>Trevi Fountain- Italy</h3>
    </div>

  </div>
  
  <!-- Linking js file -->
  <script src="script.js"></script>
</body>
</html>
